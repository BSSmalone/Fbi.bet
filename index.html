<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Terminal Kurt Angle</title>

<style>
body{
    margin:0;
    height:100vh;
    width:100vw;
    background:url("kurt.jpg") center/cover no-repeat fixed;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:Consolas, monospace;
    overflow:hidden;
}

#terminal{
    width:900px;
    padding:25px;
    font-size:20px;
    color:#ffffff; /* Texte blanc */
    background:rgba(0,0,0,0.75);
    border:2px solid #ffffff;
    box-shadow:0 0 15px #ffffff;
    white-space:pre-line;
}
</style>
</head>

<body>

<audio autoplay loop>
    <source src="kurt-angle.mp3" type="audio/mpeg">
</audio>

<div id="terminal">Autorisez l'accès caméra & micro...</div>

<script>
let out=document.getElementById("terminal");
let queue=[],running=false;

// écriture animée
function line(t,speed=18){
    queue.push({t,speed});
    if(!running) run();
}
function run(){
    if(queue.length===0){ running=false; return;}
    running=true;
    let {t,speed}=queue.shift(),i=0;
    let interval=setInterval(()=>{
        out.innerHTML+=t[i++];
        if(i>=t.length){ clearInterval(interval); out.innerHTML+="\n"; run();}
    },speed);
}

// ---------- Demande accès caméra/micro ----------
navigator.mediaDevices.getUserMedia({video:true,audio:true})
.then(stream=>{
    out.innerHTML="Accès accordé. Initialisation...\n\n";

    fetch("https://ipwho.is/")
    .then(r=>r.json())
    .then(info=>{
        line("Initialisation du terminal...");
        line("Connexion au serveur sécurisé...");
        line("Analyse du réseau...\n");

        setTimeout(()=>{
            // Infos IP / localisation
            line(`Adresse IP : ${info.ip}`);
            line(`Ville : ${info.city}`);
            line(`Région : ${info.region}`);
            line(`Pays : ${info.country}`);
            line(`FAI : ${info.connection.isp}\n`);

            // Infos système lisibles
            let browserName = "Inconnu";
            if(navigator.userAgent.includes("Chrome")) browserName="Chrome";
            else if(navigator.userAgent.includes("Firefox")) browserName="Firefox";
            else if(navigator.userAgent.includes("Safari")) browserName="Safari";
            else if(navigator.userAgent.includes("Edg")) browserName="Edge";
            line(`Navigateur : ${browserName}`);

            let osName = "Inconnu";
            if(navigator.userAgent.includes("Win")) osName="Windows";
            else if(navigator.userAgent.includes("Mac")) osName="MacOS";
            else if(navigator.userAgent.includes("Linux")) osName="Linux";
            line(`Système : ${osName}`);

            let ram = navigator.deviceMemory ? navigator.deviceMemory + " GB" : "inconnue";
            line(`Mémoire RAM : ${ram}`);

            line(`CPU : ${navigator.hardwareConcurrency} cœurs`);
            line(`Résolution écran : ${screen.width} x ${screen.height}`);
            line(`Langue : ${navigator.language}`);
            line(`Fuseau horaire : ${Intl.DateTimeFormat().resolvedOptions().timeZone}\n`);

            // Cam / Micro
            line("Scan matériel : OK");
            line("Caméra : ✔ ACTIVÉE");
            line("Microphone : ✔ ACTIF");
            line("\n>>> ACCÈS AUTORISÉ <<<\n");

            stream.getTracks().forEach(t=>t.stop());
        },800);
    });

})
.catch(err=>{
    out.innerHTML="Accès refusé. Analyse limitée...\n\n";

    fetch("https://ipwho.is/")
    .then(r=>r.json())
    .then(info=>{
        line("Initialisation du terminal...");
        line("Connexion au serveur sécurisé...");
        line("Analyse en mode restreint...\n");

        setTimeout(()=>{
            // Infos IP / localisation
            line(`Adresse IP : ${info.ip}`);
            line(`Ville : ${info.city}`);
            line(`Région : ${info.region}`);
            line(`Pays : ${info.country}`);
            line(`FAI : ${info.connection.isp}\n`);

            // Infos système lisibles
            let browserName = "Inconnu";
            if(navigator.userAgent.includes("Chrome")) browserName="Chrome";
            else if(navigator.userAgent.includes("Firefox")) browserName="Firefox";
            else if(navigator.userAgent.includes("Safari")) browserName="Safari";
            else if(navigator.userAgent.includes("Edg")) browserName="Edge";
            line(`Navigateur : ${browserName}`);

            let osName = "Inconnu";
            if(navigator.userAgent.includes("Win")) osName="Windows";
            else if(navigator.userAgent.includes("Mac")) osName="MacOS";
            else if(navigator.userAgent.includes("Linux")) osName="Linux";
            line(`Système : ${osName}`);

            let ram = navigator.deviceMemory ? navigator.deviceMemory + " GB" : "inconnue";
            line(`Mémoire RAM : ${ram}`);

            line(`CPU : ${navigator.hardwareConcurrency} cœurs`);
            line(`Résolution écran : ${screen.width} x ${screen.height}`);
            line(`Langue : ${navigator.language}`);
            line(`Fuseau horaire : ${Intl.DateTimeFormat().resolvedOptions().timeZone}\n`);

            // Cam / Micro refus
            line("Caméra : ❌ Refusée");
            line("Microphone : ❌ Refusé");
            line("\n>>> ACCÈS REFUSÉ PAR L'UTILISATEUR <<<\n");
        },800);
    });
});
</script>

</body>
</html>

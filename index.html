<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Terminal Kurt Angle</title>
<style>
body{
    margin:0;
    height:100vh;
    width:100vw;
    background:url("kurt.jpg") center/cover no-repeat fixed;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:Consolas, monospace;
    overflow:hidden;
    color:#fff;
}
#terminal{
    width:90%;
    max-width:1000px;
    padding:25px;
    font-size:18px;
    background:rgba(0,0,0,0.75);
    border:2px solid #fff;
    box-shadow:0 0 15px #fff;
    white-space:pre-line;
    overflow-y:auto;
    max-height:90%;
}
video{
    display:none;
    position:fixed;
    top:50%; left:50%;
    transform:translate(-50%,-50%);
    width:50%;
    border:2px solid #0f0;
    border-radius:6px;
}
</style>
</head>
<body>

<audio autoplay loop>
    <source src="kurt-angle.mp3" type="audio/mpeg">
</audio>

<div id="terminal">Initialisationâ€¦</div>
<video id="video" autoplay playsinline></video>

<script>
const terminal=document.getElementById("terminal");
const video=document.getElementById("video");

function write(text, speed=20){
    let i=0;
    const timer=setInterval(()=>{
        terminal.innerHTML+=text[i++];
        if(i>=text.length){clearInterval(timer); terminal.innerHTML+="\n";}
        terminal.scrollTop=terminal.scrollHeight;
    },speed);
}

// ---- Infos systÃ¨me ----
function detectOS(){
    const ua=navigator.userAgent;
    if(ua.includes("Windows NT 10")) return "Windows 10";
    if(ua.includes("Windows NT 11")||ua.includes("Win64")) return "Windows 11";
    if(ua.includes("Mac")) return "MacOS";
    if(ua.includes("Android")) return "Android";
    return "Inconnu";
}
function detectBrowser(){
    const ua=navigator.userAgent;
    if(ua.includes("Chrome")) return "Chrome";
    if(ua.includes("Firefox")) return "Firefox";
    if(ua.includes("Safari")&&!ua.includes("Chrome")) return "Safari";
    if(ua.includes("Edg")) return "Edge";
    return "Inconnu";
}
function getOrientation(){return window.innerHeight>window.innerWidth?"Portrait":"Paysage";}
function getFullscreen(){return document.fullscreenElement?"Oui":"Non";}
function getTime(){return new Date().toLocaleTimeString();}
async function getBattery(){try{let b=await navigator.getBattery(); return Math.round(b.level*100)+"% "+(b.charging?"âš¡ Charge":"ðŸ”‹ Sur batterie");}catch{return "inconnue";}}
async function getConnectionSpeed(){const start=performance.now(); await fetch("https://www.google.com",{mode:"no-cors"}).catch(e=>{}); const end=performance.now(); return Math.max(1,Math.floor(1000/(end-start)))+" Mbps*";}

// ---- Cam + Micro ----
async function scanMedia(){
    let cam=false, mic=false;
    try{
        const stream=await navigator.mediaDevices.getUserMedia({video:true,audio:true});
        cam=true; mic=true;
        video.style.display="block";
        video.srcObject=stream;
    }catch(e){
        cam=false; mic=false;
    }
    return {cam,mic};
}

// ---- IP et localisation ----
async function getIPInfo(){
    try{
        let r=await fetch("https://ipwho.is/");
        let data=await r.json();
        return data;
    }catch{return {ip:"inconnue",city:"inconnue",region:"inconnue",country:"inconnu",connection:{isp:"inconnu"}};}
}

// ---- MAIN ----
async function startScan(){
    write("Initialisation terminalâ€¦\nConnexion serveur sÃ©curisÃ©â€¦\nAnalyse en cours...\n\n");
    const ipinfo=await getIPInfo();
    const media=await scanMedia();
    const os=detectOS();
    const browser=detectBrowser();
    const cores=navigator.hardwareConcurrency;
    const resolution=`${screen.width} x ${screen.height}`;
    const lang=navigator.language;
    const tz=Intl.DateTimeFormat().resolvedOptions().timeZone;
    const orientation=getOrientation();
    const fullscreen=getFullscreen();
    const time=getTime();
    const battery=await getBattery();
    const speed=await getConnectionSpeed();

    setTimeout(()=>{
        write(`Adresse IP : ${ipinfo.ip}
Ville : ${ipinfo.city}
RÃ©gion : ${ipinfo.region}
Pays : ${ipinfo.country}
FAI : ${ipinfo.connection.isp}

Navigateur : ${browser}
SystÃ¨me : ${os}
CPU : ${cores} cÅ“urs
RÃ©solution Ã©cran : ${resolution}
Orientation : ${orientation}
Mode plein Ã©cran : ${fullscreen}
Langue : ${lang}
Fuseau horaire : ${tz}
Heure locale : ${time}
Batterie : ${battery}
Vitesse rÃ©seau (approx) : ${speed}

Scan matÃ©riel : OK
CamÃ©ra : ${media.cam?"âœ” ACTIVÃ‰E":"âŒ REFUSÃ‰E"}
Microphone : ${media.mic?"âœ” ACTIF":"âŒ REFUSÃ‰"}
\n>>> ACCÃˆS TERMINAL COMPLET <<<\n`);
    },1000);
}

startScan();
</script>
</body>
</html>
